<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app">
      <input class="app__input-radio" type="radio" name="slider" id="slide1" checked>
      <input class="app__input-radio" type="radio" name="slider" id="slide2">
      <input class="app__input-radio" type="radio" name="slider" id="slide3">
      <input class="app__input-radio" type="radio" name="slider" id="slide4">
      <div class="app__slider">
        <div class="app__slider-container">
          <img class="app__slider-image" src="./assets/image_1.jpg" alt="image_1">
          <img class="app__slider-image" src="./assets/image_2.jpg" alt="image_2">
          <img class="app__slider-image" src="./assets/image_3.jpg" alt="image_3">
          <img class="app__slider-image" src="./assets/image_4.jpg" alt="image_4">
        </div>
      </div>
      <div class="app__content">
        <div class="app__text-slider">
          <div class="app__text-container">
            <p class="app__subtitle">Бозе какая милота.</p>
            <p class="app__subtitle">Когда отхватила сыр у вороны.</p>
            <p class="app__subtitle">Когда съела колобка.</p>
            <p class="app__subtitle">Я лиса и я не хочу ничего делать.</p>
          </div>
        </div>
        <div class="app__pointers">
          <label for="slide1"><div class="app__pointers-item"></div></label>
          <label for="slide2"><div class="app__pointers-item"></div></label>
          <label for="slide3"><div class="app__pointers-item"></div></label>
          <label for="slide4"><div class="app__pointers-item"></div></label>
        </div>
      </div>
    </div>
  </body>
</html>
